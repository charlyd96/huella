<h1 class="ml-4 mt-4 mb-4"> Ingrese un archivo de actividades para cargar</h1>

<div class="mb-4 mt-4">
  <form (ngSubmit)="upload()">
    <div class="row">
      <div class="col-4">
        <input class="form-control" type="file" id="formFile" (change)="archivoSeleccionado($event)">
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button *ngIf="!loading" class="btn btn-primary m-4 px-4" [disabled]="!file"> Subir Archivo </button>
        <app-loader class="m-4 px-4" *ngIf="loading"></app-loader>
      </div>
    </div>
  </form>
</div>

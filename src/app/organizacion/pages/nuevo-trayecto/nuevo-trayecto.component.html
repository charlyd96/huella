<div class="container p-5 mb-4">
  <section class="container mb-4">
    <div class="stepwizard col-md-offset-3">
        <div class="stepwizard-row">
          <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-circle" [ngClass]="{'btn-primary':step==1}">1</a>
            <p>Trayecto</p>
          </div>
          <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" [ngClass]="{'btn-primary':step==2}" >2</a>
            <p>Tramo</p>
          </div>
          <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" [ngClass]="{'btn-primary':step==3}">3</a>
            <p>Confirmacion</p>
          </div>
        </div>
    </div>
  </section>
  <section>
    <app-ingresar-trayecto [ngClass]="{'hide':step!=1}"> </app-ingresar-trayecto>

    <app-ingresar-tramo [ngClass]="{'hide':step!=2}"> </app-ingresar-tramo>

    <app-mostrar-trayecto [ngClass]="{'hide':step!=3}" [trayecto]="trayecto"> </app-mostrar-trayecto>

    <button *ngIf="step != 1" class="col-md-2 btn btn-primary  btn-lg float-start " (click)="previusStep()">Anterior</button>
    <button *ngIf="step != 3" class="col-md-2 btn btn-primary  btn-lg float-end " (click)="nextStep()">Siguiente</button>
    <button *ngIf="step == 3" class="col-md-2 btn btn-success btn-lg float-end " (click)="crearTrayecto()">Confirmar</button>
  </section>

</div>

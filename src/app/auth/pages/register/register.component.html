<div class="container border-primary shadow p-3 mb-5 bg-light rounded">
  Registrate<h1 class="ml-4 mt-4">Crear Usuario</h1>
  <section>
    <hr class="hr-bold">
    <form class="ml-6"  [formGroup]="formularioCrearUsuario" (ngSubmit)="crearUsuario()">
      <div class="form-row mt-4" >
        <div class="form-group col-md-2">
          <label for="mail">Mail</label>
          <input formControlName="mail" type="email"  class="form-control" id="mail" name="mail" placeholder="Ej: juan@juan.com.ar">
          <app-campo-requerido *ngIf="campoInvalido('mail')"></app-campo-requerido>
        </div>
      </div>
      <div class="form-group col-md-2 mt-4">
        <label for="usuario">Usuario</label>
        <input formControlName="usuario" type="text" class="form-control" id="usuario" name="usuario" placeholder="Ej: lulu123">
        <app-campo-requerido *ngIf="campoInvalido('usuario')"></app-campo-requerido>
      </div>
      <div class="form-row mt-4" >
        <div class="form-group col-md-2 mt-4">
          <label for="contrasenia">Contraseña</label>
          <input formControlName="contrasenia" type="password" class="form-control" id="contrasenia" name="contrasenia">
          <app-campo-requerido *ngIf="campoInvalido('contrasenia')"></app-campo-requerido>
        </div>
        <div class="form-group col-md-2 mt-4">
          <label for="usuarioContraseniaRepetir">Repita Contraseña</label>
          <input formControlName="usuarioContraseniaRepetir" type="password" class="form-control" id="usuarioContraseniaRepetir" name="usuarioContraseniaRepetir">
          <app-campo-requerido [message]="getRepetirContraseniaError" *ngIf="campoInvalido('usuarioContraseniaRepetir')"></app-campo-requerido>
        </div>
      </div>

      <!-- <button  class="btn btn-secondary m-4" >Crear Usuario</button> -->
      <button  class="col-md-2 btn btn-primary  btn-lg m-4" >Crear Usuario</button>
    </form>
  </section>
</div>
